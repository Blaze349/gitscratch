
<!DOCTYPE html>
<html>
<head>
	<title>Login - Git + Scratch</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel='stylesheet' href='./public/css/main.css'>
	<link rel="stylesheet" href="./public/css/signup.css">
</head>
	<body class='mdl-color--blue'>
		<div class='mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button'>
	      <header class='mdl-layout__header mdl-layout__header--scroll mdl-color--white'>
	        <div class='mdl-layout__header-row'>
	          
	          <a href='/gitscratch'><span class='mdl-layout-title mdl-color-text--blue'>Git+Scratch</span></a>
	          
	          <div class='mdl-layout-spacer'></div>
	          
	          <nav class='mdl-navigation mdl-layout--large-screen-only'>
	            <a href="/gitscratch/login" class="mdl-navigation__link mdl-color-text--blue">Log In</a> 
	            <a href="/gitscratch/signup" class="mdl-navigation__link mdl-color-text--blue">Sign Up</a>
	            <a href="/gitscratch/repo" class="mdl-navigation__link mdl-color-text--blue">New Repo / Import Repo</a>
	            <a href="/gitscratch/index#team" class="mdl-navigation__link mdl-color-text--blue">Team</a>
	          </nav>
	        </div>
	      </header>
	      <div class="mdl-layout__drawer">
	        <span class="mdl-layout-title">Git+Scratch</span>
	        
	        <nav class="mdl-navigation">
	          <a href="/gitscratch/login" class="mdl-navigation__link mdl-color-text--blue">Log In</a> 
	            <a href="/gitscratch/signup" class="mdl-navigation__link mdl-color-text--blue">Sign Up</a>
	            <a href="/gitscratch/repo" class="mdl-navigation__link mdl-color-text--blue">New Repo / Import Repo</a>
	            <a href="/gitscratch/index#team" class="mdl-navigation__link mdl-color-text--blue">Team</a>
	        </nav>
	      </div>
	     <main class='mdl-layout__content'>
	       <div class='mdl-card mdl-shadow--2dp login-card'>
				<div class='mdl-card__title margin-auto mdl-card--border'>
					<h2 class='mdl-card__title-text mdl-color-text--blue margin-auto'>Login</h2>
				</div>
				<div class='mdl-card--border'>
					<form action="#" class='margin-horizontal-10'>
						<div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
							<input class='mdl-textfield__input' type='text' id='username'>
							<label class='mdl-textfield__label' for='username'>Username</label>
						</div>
						<div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
							<input class='mdl-textfield__input' type='text' id='password'>
							<label class='mdl-textfield__label' for='password'>Password</label>
						</div>
					</form>
				</div>
				
				<div class='mdl-card__action mdl-card--border'>
					<a class='mdl-button mdl-js-button mdl-button--colored margin-horizontal-10 mdl-button--raised'>
						<span class='mdl-color-text--white'>Login</span>
					</a>
				</div>
				<div class="mdl-card__supporting-text mdl-card--border">
	    			<h5><a href="#">Forgot password?</a></h5>
	    			<h5><a href="#">Click here to sign up</a></h5>
	  			</div>
			</div>
	      
	    </main>
	  </div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
