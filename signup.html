<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up - Git + Scratch</title>
		
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel='stylesheet' href='./public/css/main.css'>
		<link rel="stylesheet" href="./public/css/signup.css">
	</head>
	<body class='mdl-color--blue'>
		<div class='mdl-card mdl-shadow--2dp login-card'>
			<div class='mdl-card__title margin-auto mdl-card--border'>
				<h2 class='mdl-card__title-text mdl-color-text--blue margin-auto'>Sign up</h2>
			</div>
			<div class='mdl-card--border'>
				<form action="#" class='margin-horizontal-10'>
					<div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
						<input class='mdl-textfield__input' type='text' id='username'>
						<label class='mdl-textfield__label' for='username'>Username</label>
					</div>
					<div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
						<input class='mdl-textfield__input' type='text' id='email'>
						<label class='mdl-textfield__label' for='email'>Email</label>
					</div>
					<div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label'>
						<input class='mdl-textfield__input' type='text' id='password'>
						<label class='mdl-textfield__label' for='password'>Password</label>
					</div>
				</form>
			</div>
			
			<div class='mdl-card__action mdl-card--border'>
				<a class='mdl-button mdl-js-button mdl-button--colored margin-horizontal-10 mdl-button--raised'>
					<span class='mdl-color-text--white'>Sign Up</span>
				</a>
			</div>
			<div class="mdl-card__supporting-text mdl-card--border">
    			<h5>
    				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="termstoggle">
  						<input type="checkbox" id="termstoggle" class="mdl-checkbox__input">
						<span class="mdl-checkbox__label">Accept <a href='#'>terms and conditions</a></span>
					</label>
				</h5>
    			<h5>Already have an account? <a href="#">Login in</a></h5>
  			</div>
		</div>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
